<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="trend">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="title"><p>Welcome to ByTrend!</p></div>
        <div class="log__reminder"> <div class="reminder"><p>Already have an account?</p></div>
        <div class="log"><a href="">log in</a></div></div>
       <div class="email">
        <div class="email__text">
            <label for="email">Email</label><span>*</span>
            <div class="input__box"><form action=""><input required name="email" id="email" class="input" placeholder="Email address" type="email"></form></div>
        </div>
       </div>
       <div class="email">
        <div class="email__text">
            <label for="tel">Phone</label><span>*</span>
            <div class="input__box"><form action=""><input required name="tel" id="tel" class="input" placeholder="990-354-90-88" type="text"></form></div>
        </div>
       </div>
       <div class="filling">
        <label for="country">Country</label><span>*</span>
        <div class="country__box">
            <div class="input__country"><select class="selector" name="country" id="country"><option value="">russia</option> <option value="">uk</option>
            <option value="">usa</option>
            </select></div>
            <div class="input__city">
                <label for="city">city <span>*</span></label>
                <input class="city__name" name="city" id="city" placeholder="name of city" type="text">
            </div>
        </div>
       </div>
       <div class="password">
        <label for="pass">password</label><span>*</span>
        <div class="input__pass"><form action=""><input name="pass" id="pass" class="input" placeholder="***********" type="text"></form></div>
    </div>
    <div class="confirm__box">
        <label for="confirm">confirm password</label><span>*</span>
        <div class="input__pass"><form action=""><input name="confirm" id="confirm" class="input"  type="text"></form></div>
    </div>

    <div class="register">
       <form action=""><input type="submit" class="register__btn"></form> 
    </div>
    <div class="extra__info">
        <p>By signing up, you are agreeing to our
        <span>Terms & Conditions</span> and
        <span>Privacy Policy.</span> </p>
    </div>

      
        
    </div>
</body>
</html>
